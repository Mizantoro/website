<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="icon" href="media/pictures/Meta/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="title">
    <h1>Chat</h1>
    <h2>Webstie by Mizantoro</h2>
    <a href="https://github.com/Mizantoro/website" target="_blank">Source Code</a>
</div>
<div id="chat"></div>
<div id="choose_nickname">
    <h2 id="h2_choose_nickname">Choose Your Nickname</h2>
    <input id="nickname" type="text" name="nickname" placeholder="Insert your nickname">
    <button id="submit_nickname" type="submit">Submit</button>
</div>
<div id="send_message">
    <h2 id="h2_send_message">Send a message</h2>
    <input id="message" type="text" name="message" placeholder="Insert your message">
    <button id="submit_message" type="submit">Send</button>
</div>

<script src="js/chat.js"></script>
</body>
</html>
